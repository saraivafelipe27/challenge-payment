<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Título</th>
        <th>
          Data
          <button (click)="sort('date')">
            {{ sortOrder === 'asc' ? 'ASC' : 'DESC' }}
          </button>
        </th>
        <th>Valor</th>
        <th>Pago</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of paginatedTasks">
        <td>{{ task.username }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.date | date: 'dd/MM/yyyy' }}</td>
        <td>{{ task.value | currency: 'BRL' }}</td>
        <td>{{ task.isPayed ? 'Sim' : 'Não' }}</td>
        <td>
          <button (click)="editTask(task)">Editar</button>
          <button (click)="deleteTask(task.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button [disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">Anterior</button>
    <span>Página {{ currentPage }}</span>
    <button [disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">Próxima</button>
  </div>
</div>
